services:
  web:
    # Build from local Dockerfile for convenience, comment out if you push prebuilt images
    build:
      context: .
      dockerfile: Dockerfile
    container_name: landingpage
    # Port mapping removed: service will be reached via reverse proxy on external network
    networks:
      - Portfolio_network
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - HOSTNAME=0.0.0.0
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      # Use Node's built-in fetch to avoid needing curl/wget binaries
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))\"" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    # Uncomment if you want to mount local files for rapid iteration (not recommended in prod)
    # volumes:
    #   - ./.env:/app/.env:ro
    #   - ./public:/app/public:ro
    #   - ./next.config.mjs:/app/next.config.mjs:ro
networks:
  Portfolio_network:
    external: true
