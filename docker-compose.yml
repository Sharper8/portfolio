version: "3.9"

services:
  web:
    image: landingpage:latest
    # Build from local Dockerfile for convenience, comment out if you push prebuilt images
    build:
      context: .
      dockerfile: Dockerfile
    container_name: landingpage
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - HOSTNAME=0.0.0.0
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    # Uncomment if you want to mount local files for rapid iteration (not recommended in prod)
    # volumes:
    #   - ./.env:/app/.env:ro
    #   - ./public:/app/public:ro
    #   - ./next.config.mjs:/app/next.config.mjs:ro
